<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <div id="hello">
        Hello World
    </div>
    <a id="schowaj" href="#">schowaj</a>
    <a id="pokaz" href="#">pokaz</a>
    <a id="schowajf" href="#">schowajf</a>
    <a id="pokazf" href="#">pokazf</a>

    <script>
        $( "#schowaj" ).click(function() {
          $( "#hello" ).hide("slow");
        });
        $( "#pokaz" ).click(function() {
            $( "#hello" ).show("slow");
          });
          $( "#schowajf" ).click(function() {
            $( "#hello" ).fadeOut(1000);
            });
            $( "#pokazf" ).click(function() {
                $( "#hello" ).fadeIn(1000);
                });
        </script>
</body>
</html>
